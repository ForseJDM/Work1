<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сюрприз!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <video src="1.mp4" autoplay loop controls={false}></video>
  <script>
    const video = document.querySelector('video');
    video.setAttribute('controls', false);
    video.setAttribute('autoplay', true);
    video.setAttribute('loop', true);
    video.play();
  </script>
</body>
</html>
